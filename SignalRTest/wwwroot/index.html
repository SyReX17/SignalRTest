<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignalR Chat</title>
</head>
<body>
    <div id="roomForm">
        <input type="text" id="roomName" />
        <input type="button" id="connectBtn" value="Connect" />
    </div>
    <div id="createForm">
        <input type="text" id="roomNameCreate" />
        <input type="button" id="createBtn" value="Create" />
    </div>
    <div id="sendForm">
        <input type="text" id="message" />
        <input type="button" id="sendBtn" value="Send" />
        <input type="button" id="disconnectBtn" value="Disconnect" />
    </div>
    <div id="chatroom"></div>

    <script src="js/signalr/dist/browser/signalr.min.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();

        // получение сообщения от сервера
        hubConnection.on('Receive', function (message, connectionId) {

            // создаем элемент <b> для имени идентификатора подключения
            let userNameElem = document.createElement("b");
            userNameElem.appendChild(document.createTextNode(connectionId + ": "));

            // создает элемент <p> для сообщения пользователя
            let elem = document.createElement("p");
            elem.appendChild(userNameElem);
            elem.appendChild(document.createTextNode(message));

            var firstElem = document.getElementById("chatroom").firstChild;
            document.getElementById("chatroom").insertBefore(elem, firstElem);

        });

        hubConnection.on('Notify', function (message) {

            console.log(JSON.stringify(message));
            // добавляет элемент для диагностического сообщения
            let notifyElem = document.createElement("b");
            notifyElem.appendChild(document.createTextNode(message));
            let elem = document.createElement("p");
            elem.appendChild(notifyElem);
            var firstElem = document.getElementById("chatroom").firstChild;
            document.getElementById("chatroom").insertBefore(elem, firstElem);
        });

        // отправка сообщения на сервер
        document.getElementById("connectBtn").addEventListener("click", function (e) {
            let message = document.getElementById("roomName").value;
            console.log(message);
            hubConnection.invoke('Join', message);
        });

        document.getElementById("createBtn").addEventListener("click", function (e) {
            let message = document.getElementById("roomNameCreate").value;
            console.log(message);
            hubConnection.invoke('Create', message);
        });

        document.getElementById("disconnectBtn").addEventListener("click", function (e) {
            let message = document.getElementById("message").value;
            hubConnection.invoke('Leave', message);
        });

        hubConnection.start();
    </script>
</body>
</html>
